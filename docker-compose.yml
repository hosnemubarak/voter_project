version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: voter_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-voter_db}
      POSTGRES_USER: ${POSTGRES_USER:-voter_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-voter_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-voter_user} -d ${POSTGRES_DB:-voter_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: voter_web
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn voter_project.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
    ports:
      - "8000:8000"
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - DATABASE_URL=postgres://${POSTGRES_USER:-voter_user}:${POSTGRES_PASSWORD:-voter_password}@db:5432/${POSTGRES_DB:-voter_db}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  static_volume:
