{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>{% block title %}ভোটার স্লিপ ডাউনলোড{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="ভোটার স্লিপ ডাউনলোড - Voter Slip Download" name="description" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">

    <!-- Bootstrap Css -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    
    {% block extra_css %}{% endblock %}

    <style>
        /* Base Styles for Public Pages */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
            min-height: 100vh;
            color: #334155;
        }
        
        .public-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }
        
        /* Professional Page Header - Bangladesh Green Theme */
        .page-header-card {
            background: linear-gradient(180deg, #006A4E 0%, #00856B 50%, #00A085 100%);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 10px 40px rgba(0, 106, 78, 0.3);
            position: relative;
            overflow: hidden;
        }
        .page-header-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            border-radius: 50%;
        }
        .page-header-card::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -10%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
            border-radius: 50%;
        }
        .page-header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 24px;
            position: relative;
            z-index: 1;
        }
        .header-logo {
            width: 120px;
            height: 120px;
            object-fit: contain;
            background: #fff;
            border-radius: 16px;
            padding: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        .header-text {
            text-align: left;
        }
        .header-title {
            font-size: 32px;
            font-weight: 700;
            color: #fff;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            letter-spacing: -0.5px;
        }
        .header-subtitle {
            font-size: 16px;
            color: rgba(255,255,255,0.85);
            margin: 4px 0 0 0;
            font-weight: 500;
        }
        .header-description {
            text-align: center;
            color: rgba(255,255,255,0.9);
            margin: 20px 0 0 0;
            font-size: 14px;
            position: relative;
            z-index: 1;
            /* background: rgba(255,255,255,0.1); */
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            width: 100%;
        }
        
        @media (max-width: 576px) {
            .page-header-card {
                padding: 24px 16px;
            }
            .page-header-content {
                flex-direction: column;
                gap: 16px;
            }
            .header-text {
                text-align: center;
            }
            .header-logo {
                width: 90px;
                height: 90px;
            }
            .header-title {
                font-size: 24px;
            }
            .header-subtitle {
                font-size: 14px;
            }
        }
        
        /* Slip Banner in Voter Slip */
        .slip-banner-wrapper {
            margin: -24px -24px 16px -24px;
            line-height: 0;
        }
        .slip-banner-img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }
        @media (max-width: 576px) {
            .slip-banner-wrapper {
                margin: -16px -16px 12px -16px;
            }
        }
        
        /* Modal Banner */
        .modal-banner-wrapper {
            position: relative;
            line-height: 0;
        }
        .modal-banner-img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            border-radius: 6px 6px 0 0;
        }
        .modal-banner-close {
            position: absolute;
            top: 12px;
            right: 12px;
            background-color: rgba(0,0,0,0.4);
            border-radius: 50%;
            padding: 8px;
            opacity: 1;
        }
        .modal-banner-close:hover {
            background-color: rgba(0,0,0,0.6);
        }
        
        /* Custom placeholder styling */
        ::placeholder {
            color: #adb5bd !important;
            opacity: 1 !important;
        }
        
        .form-control::placeholder,
        .form-select::placeholder {
            color: #adb5bd !important;
            font-style: italic;
        }
        
        /* Stats Cards */
        .stats-card {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: transform 0.2s, box-shadow 0.2s;
            height: 100%;
        }
        .stats-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }
        .stats-icon {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 12px;
        }
        .stats-icon.primary { background: rgba(59, 130, 246, 0.15); color: #3b82f6; }
        .stats-icon.success { background: rgba(34, 197, 94, 0.15); color: #22c55e; }
        .stats-icon.danger { background: rgba(239, 68, 68, 0.15); color: #ef4444; }
        .stats-icon.info { background: rgba(14, 165, 233, 0.15); color: #0ea5e9; }
        .stats-value {
            font-size: 28px;
            font-weight: 700;
            color: #1e293b;
            line-height: 1.2;
        }
        .stats-label {
            font-size: 13px;
            color: #64748b;
            margin-top: 4px;
        }

        /* Modern Card */
        .card-modern {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        .card-modern .card-header {
            background: transparent;
            border-bottom: 1px solid #e2e8f0;
            padding: 16px 20px;
        }
        .card-modern .card-header h5 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
            color: #1e293b;
        }
        .card-modern .card-body {
            padding: 20px;
        }

        /* Filter Panel */
        .filter-panel {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow: visible;
            position: relative;
        }
        .filter-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            cursor: pointer;
            border-bottom: 1px solid #e2e8f0;
            transition: background-color 0.2s;
        }
        .filter-header:hover {
            background-color: #f8fafc;
        }
        .filter-header h6 {
            margin: 0;
            font-size: 14px;
            font-weight: 600;
            color: #1e293b;
        }
        .filter-header .la-chevron-down {
            transition: transform 0.3s ease;
        }
        .filter-header[aria-expanded="true"] .la-chevron-down {
            transform: rotate(180deg);
        }
        .filter-panel .collapse {
            padding: 0 20px;
            overflow: visible;
        }
        .filter-panel .collapse.show {
            padding-bottom: 20px;
            overflow: visible;
        }
        .filter-actions {
            padding: 16px 20px;
            background: #f8fafc;
            border-top: 1px solid #e2e8f0;
        }

        /* Modern Table */
        .table-responsive-modern {
            overflow-x: auto;
        }
        .table-modern {
            width: 100%;
            margin-bottom: 0;
        }
        .table-modern thead {
            background: #f8fafc;
        }
        .table-modern th {
            font-weight: 600;
            font-size: 13px;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 14px 16px;
            border-bottom: 1px solid #e2e8f0;
            white-space: nowrap;
        }
        .table-modern td {
            padding: 14px 16px;
            border-bottom: 1px solid #f1f5f9;
            font-size: 14px;
            color: #334155;
            vertical-align: middle;
        }
        .table-modern tbody tr:hover {
            background-color: #f8fafc;
        }

        /* Gender Badges */
        .badge-gender {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
        }
        .badge-gender.male {
            background: rgba(59, 130, 246, 0.15);
            color: #3b82f6;
        }
        .badge-gender.female {
            background: rgba(236, 72, 153, 0.15);
            color: #ec4899;
        }
        .badge-gender.unknown {
            background: rgba(100, 116, 139, 0.15);
            color: #64748b;
        }

        /* Button Styles */
        .btn-icon {
            width: 36px;
            height: 36px;
            padding: 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }
        .btn-soft-primary {
            background: rgba(59, 130, 246, 0.15);
            color: #3b82f6;
            border: none;
        }
        .btn-soft-primary:hover {
            background: rgba(59, 130, 246, 0.25);
            color: #2563eb;
        }
        .btn-modern {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.2s;
        }

        /* Form Controls */
        .form-select, .form-control {
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            padding: 10px 14px;
            font-size: 14px;
            color: #334155;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-select:focus, .form-control:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
            outline: none;
        }
        .form-select:disabled {
            background-color: #f1f5f9;
            color: #94a3b8;
            cursor: not-allowed;
        }
        .form-label {
            font-size: 13px;
            font-weight: 500;
            color: #475569;
            margin-bottom: 6px;
        }

        /* Auto-suggestion Styles */
        .autosuggest-wrapper {
            position: relative;
            z-index: 100;
        }
        .autosuggest-wrapper:focus-within {
            z-index: 1000;
        }
        .autosuggest-dropdown {
            position: absolute;
            top: calc(100% + 2px);
            left: 0;
            right: 0;
            background: #fff;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.12);
            max-height: 280px;
            overflow-y: auto;
            z-index: 9999;
            display: none;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.15s ease, visibility 0.15s ease;
        }
        .autosuggest-dropdown.show {
            display: block;
            visibility: visible;
            opacity: 1;
        }
        .autosuggest-item {
            padding: 12px 16px;
            cursor: pointer;
            font-size: 14px;
            color: #334155;
            border-bottom: 1px solid #f1f5f9;
            transition: background-color 0.15s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .autosuggest-item:hover, .autosuggest-item.active {
            background-color: #eff6ff;
            color: #1d4ed8;
        }
        .autosuggest-item mark {
            background: #fef08a;
            padding: 1px 4px;
            border-radius: 3px;
        }
        .autosuggest-loading, .autosuggest-empty {
            padding: 16px;
            text-align: center;
            color: #64748b;
            font-size: 13px;
        }

        /* Search Results Dropdown */
        .search-results-dropdown {
            position: absolute;
            top: calc(100% + 4px);
            left: 0;
            right: 0;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
            z-index: 10000;
            max-height: 420px;
            overflow-y: auto;
            display: none;
            border: 1px solid #e2e8f0;
        }
        .search-results-dropdown.show {
            display: block;
            animation: dropdownFadeIn 0.15s ease-out;
        }
        @keyframes dropdownFadeIn {
            from { opacity: 0; transform: translateY(-8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .search-results-header {
            padding: 10px 16px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            font-size: 12px;
            color: #64748b;
        }
        .search-result-item {
            padding: 12px 16px;
            border-bottom: 1px solid #f1f5f9;
            cursor: pointer;
            transition: background-color 0.15s ease;
        }
        .search-result-item:hover, .search-result-item.selected {
            background: #f8fafc;
        }
        .search-result-name {
            font-weight: 600;
            font-size: 14px;
            color: #1e293b;
        }
        .search-result-name.male { color: #3b82f6; }
        .search-result-name.female { color: #ec4899; }
        .search-result-voter-no {
            font-size: 12px;
            background: #f1f5f9;
            padding: 2px 8px;
            border-radius: 4px;
            color: #64748b;
            font-family: monospace;
        }
        .search-result-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 4px 16px;
            margin-top: 8px;
            font-size: 12px;
        }
        .detail-label { color: #94a3b8; }
        .detail-value { color: #64748b; }
        .search-results-footer {
            padding: 10px 16px;
            background: #f8fafc;
            border-top: 1px solid #e2e8f0;
            font-size: 12px;
            color: #64748b;
        }
        .search-results-dropdown mark {
            background: #fef08a;
            padding: 0 2px;
            border-radius: 2px;
        }

        /* Voter Data Cell */
        .voter-data-cell {
            max-width: 180px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Voter Info Modal */
        .voter-info-item {
            padding: 12px 0;
            border-bottom: 1px solid #f1f5f9;
        }
        .voter-info-item:last-child {
            border-bottom: none;
        }
        .voter-info-label {
            font-size: 12px;
            color: #64748b;
            margin-bottom: 4px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .voter-info-value {
            font-size: 14px;
            color: #1e293b;
            font-weight: 500;
            word-wrap: break-word;
        }

        /* Status Badges */
        .badge-status {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            text-transform: capitalize;
        }
        .badge-status.present {
            background: rgba(34, 197, 94, 0.15);
            color: #16a34a;
        }
        .badge-status.absent {
            background: rgba(245, 158, 11, 0.15);
            color: #d97706;
        }
        .badge-status.dead {
            background: rgba(239, 68, 68, 0.15);
            color: #dc2626;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }
        .empty-icon {
            font-size: 64px;
            color: #cbd5e1;
            margin-bottom: 16px;
        }
        .empty-state h5 {
            color: #64748b;
            margin-bottom: 8px;
        }
        .empty-state p {
            color: #94a3b8;
            margin-bottom: 20px;
        }

        /* Pagination */
        .pagination-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            padding: 16px 20px;
            background: #f8fafc;
            border-top: 1px solid #e2e8f0;
        }
        .pagination-modern {
            gap: 4px;
            flex-wrap: wrap;
        }
        .pagination-modern .page-link {
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            color: #64748b;
            background: #fff;
            font-size: 14px;
            font-weight: 500;
            min-width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .pagination-modern .page-link:hover {
            background: #e0f2fe;
            color: #0284c7;
        }
        .pagination-modern .page-item.active .page-link {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: #fff;
        }
        .pagination-modern .page-item.disabled .page-link {
            background: #f1f5f9;
            color: #cbd5e1;
        }

        /* Voter Slip Styles */
        .voter-slip {
            background: #fff;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 24px;
            max-width: 400px;
            margin: 0 auto;
        }
        .voter-slip-header {
            text-align: center;
            border-bottom: 2px dashed #e2e8f0;
            padding-bottom: 16px;
            margin-bottom: 16px;
        }
        .voter-slip-header h4 {
            color: #1e293b;
            margin-bottom: 4px;
        }
        .voter-slip-header p {
            color: #64748b;
            font-size: 12px;
            margin: 0;
        }
        .voter-slip-body .slip-row {
            display: flex;
            padding: 8px 0;
            border-bottom: 1px solid #f1f5f9;
        }
        .voter-slip-body .slip-label {
            width: 120px;
            font-weight: 600;
            color: #64748b;
            font-size: 13px;
        }
        .voter-slip-body .slip-value {
            flex: 1;
            color: #1e293b;
            font-size: 14px;
        }
        .voter-slip-footer {
            text-align: center;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 2px dashed #e2e8f0;
            font-size: 11px;
            color: #94a3b8;
        }

        /* Download Buttons */
        .download-btn-group {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }
        .download-btn-group .btn {
            flex: 1;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .public-container {
                padding: 12px;
            }
            .modal-dialog {
                margin: 0.5rem;
                max-width: calc(100% - 1rem);
            }
            .search-result-details {
                grid-template-columns: 1fr;
            }
            .form-select, .form-control {
                font-size: 16px;
                padding: 12px 14px;
            }
            .voter-slip {
                padding: 16px;
            }
            .download-btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="public-container">
        {% block content %}{% endblock %}
    </div>

    <!-- JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>

</html>
