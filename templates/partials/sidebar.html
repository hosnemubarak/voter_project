{% load static %}
<!-- ========== App Menu ========== -->
<div class="app-menu navbar-menu">
    <!-- LOGO -->
    <div class="navbar-brand-box">
        <!-- Dark Logo-->
        <a href="{% url 'dashboard' %}" class="logo logo-dark">
            <span class="logo-sm">
                <img src="{% static 'images/logo.png' %}" alt="" height="30">
            </span>
            <span class="logo-lg">
                <img src="{% static 'images/logo.png' %}" alt="" height="40">
            </span>
        </a>
        <!-- Light Logo-->
        <a href="{% url 'dashboard' %}" class="logo logo-light">
            <span class="logo-sm">
                <img src="{% static 'images/logo.png' %}" alt="" height="30">
            </span>
            <span class="logo-lg">
                <img src="{% static 'images/logo.png' %}" alt="" height="40">
            </span>
        </a>
        <button type="button" class="btn btn-sm p-0 fs-20 header-item float-end btn-vertical-sm-hover" id="vertical-hover">
            <i class="ri-record-circle-line"></i>
        </button>
    </div>

    <div id="scrollbar">
        <div class="container-fluid">

            <div id="two-column-menu">
            </div>
            <ul class="navbar-nav" id="navbar-nav">
                <li class="menu-title"><span data-key="t-menu">Menu</span></li>
                
                <!-- Dashboard -->
                <li class="nav-item">
                    <a class="nav-link menu-link" href="{% url 'dashboard' %}">
                        <i class="las la-tachometer-alt"></i> <span data-key="t-dashboard">Dashboard</span>
                    </a>
                </li>

                <li class="menu-title"><i class="ri-more-fill"></i> <span data-key="t-voters">Voter Management</span></li>

                <!-- Voter Dashboard -->
                <li class="nav-item">
                    <a class="nav-link menu-link" href="{% url 'voters:dashboard' %}">
                        <i class="las la-chart-pie"></i> <span data-key="t-voter-dashboard">Voter Dashboard</span>
                    </a>
                </li>

                <!-- Voter List -->
                <li class="nav-item">
                    <a class="nav-link menu-link" href="{% url 'voters:voter_list' %}">
                        <i class="las la-users"></i> <span data-key="t-voter-list">Voter List</span>
                    </a>
                </li>

                <!-- Categories -->
                <li class="nav-item">
                    <a class="nav-link menu-link" href="{% url 'voters:category_list' %}">
                        <i class="las la-folder-open"></i> <span data-key="t-categories">Categories</span>
                    </a>
                </li>

                <!-- Audit Log -->
                <li class="nav-item">
                    <a class="nav-link menu-link" href="{% url 'voters:audit_log' %}">
                        <i class="las la-clipboard-list"></i> <span data-key="t-audit">Audit Log</span>
                    </a>
                </li>

                {% if user.is_superuser %}
                <li class="menu-title"><i class="ri-more-fill"></i> <span data-key="t-admin">Administration</span></li>

                <!-- Admin Panel -->
                <li class="nav-item">
                    <a class="nav-link menu-link" href="{% url 'admin:index' %}">
                        <i class="las la-cog"></i> <span data-key="t-admin-panel">Admin Panel</span>
                    </a>
                </li>

                <!-- Manage Areas -->
                <li class="nav-item">
                    <a class="nav-link menu-link" href="{% url 'admin:voters_category_changelist' %}">
                        <i class="las la-sitemap"></i> <span data-key="t-manage-areas">Manage Areas</span>
                    </a>
                </li>
                {% endif %}
                
            </ul>
        </div>
        <!-- Sidebar -->
    </div>

    <div class="sidebar-background"></div>
</div>
<!-- Left Sidebar End -->
<!-- Vertical Overlay-->
<div class="vertical-overlay"></div>
